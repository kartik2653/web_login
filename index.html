  <div class = "innerContainer">
    <div class="section">
    
        <p style="color: #8E8E8E;width:fit-content; font-family:Poppins;">Start Your Personal Photo Experience</p> 
        <h2>Login your account</h2>
        <div>
         <form style="width: fit-content;">
           <section class = "field-container">
             <div>
                 <label for="email" class="label">E-mail </label>
             </div>
             <div class="passwordContainer">
                 <input type = "email"
                  id="email"
                  name="name" 
                  class = "input"
                  placeholder="Your E-mail" > 
             </div>
           </section> 
     
           <section class = "field-container">
             <div>
                 <label for="password" class="label">Password</label>
             </div>
             <div class="passwordContainer">
                 <input type="password" 
                 id="password" 
                 name="password" 
                 class = "input"
                 placeholder="Your Password">
                 <img src="./assests/images/eye.png" class="eye"/>
              </div>  
           </section>
     
           <section class = "field-container">
             <button class = "signup" id="signup">Register</button>
             <button class = "signup login" >Login</button>
           </section>
     
           <section class = "field-container footer">
             <div>
             <input type = "checkbox" id = "checkbox" name = "checkbox">
             <label for = "checkbox" class="label1">Remember me</label>
             </div>
             
             <button >Forget password ?</button>
           </section>
           
     
         </form>
        </div>
      </div>
      <div class="img">
        <img src="./assests/images/pic_1.PNG" alt = "image"/> 
      </div>
